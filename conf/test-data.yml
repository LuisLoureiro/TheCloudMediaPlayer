# http://code.google.com/p/snakeyaml/wiki/Documentation#YAML_syntax

users:
    - &firstUser !!models.db.User
        id:     firstUser
        email:  first@mail.com

    - &secondUser !!models.db.User
        id:     secondUser

composite_keys:
    - &firstContentKey !!models.db.compositeKeys.ContentKey
        id:         firstContent
        provider:   dropbox

    - &secondContentKey !!models.db.compositeKeys.ContentKey
        id:         secondContent
        provider:   soundcloud

contents:
    - &firstContent !!models.db.Content
        key: *firstContentKey

    - &secondContent !!models.db.Content
        key: *secondContentKey

playlists:
    - &firstPlaylist !!models.db.Playlist
        name:   firstPlaylist
        user:   *firstUser

    - &secondPlaylist !!models.db.Playlist
        name:   secondPlaylist
        user:   *secondUser

playlists_contents:
    - !!models.db.PlaylistContent
        position: 1
        playlist: *firstPlaylist
        content: *secondContent

    - !!models.db.PlaylistContent
        position: 2
        playlist: *firstPlaylist
        content: *firstContent

    - !!models.db.PlaylistContent
        position: 1
        playlist: *secondPlaylist
        content: *firstContent
