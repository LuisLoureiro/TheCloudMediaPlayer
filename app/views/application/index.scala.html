@import play.i18n._, controllers.enums._

@main() {
	@if(ctx.session.get(SESSION.USERNAME.toString) == null) {
		<a class="btn btn-info btn-large" href="@routes.Authentication.index()">@Messages.get("authentication.signIn")</a>
	} else {
		<a class="btn btn-danger" href="@routes.Authentication.signOut()">@Messages.get("authentication.signOut")</a>
		<a class="btn btn-info btn-large" href="@routes.User.index()">@Messages.get("user.startPlayer")</a>
	}
}
